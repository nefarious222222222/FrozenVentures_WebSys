<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrozenVentures</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <h1>FrozenVentures</h1>
      <input type="text" class="search-bar" />
      <div class="nav-buttons">
        <button class="cs-button"><i class='bx bxs-cart' ></i></button>
        <button class="cs-button"><i class="bx bxs-store-alt"></i></button>
        <button class="sign-button">Sign In</button>
        <button class="sign-button">Sign Up</button>
      </div>
    </nav>

    <section class="hero">
      <div class="carousell-container">
        <img src="assets/0.jpg" alt="Sheesh" />
      </div>

      <div class="text-container">
        <h2>Shop</h2>

        <p>Venture the various flavors</p>
      </div>

      <div class="button-container">
        <button>Tsikulit</button>
        <button>Mancha</button>
        <button>Banilat</button>
        <button>Mabatong Daan</button>
        <button>Chongke n' Cream</button>
        <button>No Peanuts</button>
      </div>
    </section>

    <section class="product-catalog">
      <div class="product-container">
        <img src="assets/1.jpg" alt="AysKrim">

        <div class="text-container">
            <h3>Tsukulit</h3>
            <p>Impakto</p>
            <p>$69.99</p>
        </div>

        <div class="button-container">
            <button class="cart-button"><i class='bx bxs-cart-add' ></i></button>
            <button class="buy-button">Buy Now</button>
        </div>
      </div>

      <div class="product-container">
        <img src="assets/2.jpg" alt="AysKrim">

        <div class="text-container">
            <h3>Banilat</h3>
            <p>Selecto</p>
            <p>$69.99</p>
        </div>

        <div class="button-container">
            <button class="cart-button"><i class='bx bxs-cart-add' ></i></button>
            <button class="buy-button">Buy Now</button>
        </div>
      </div>

      <div class="product-container">
        <img src="assets/3.jpg" alt="AysKrim">

        <div class="text-container">
            <h3>Mabaton Daan</h3>
            <p>You're Road</p>
            <p>$69.99</p>
        </div>

        <div class="button-container">
            <button class="cart-button"><i class='bx bxs-cart-add' ></i></button>
            <button class="buy-button">Buy Now</button>
        </div>
      </div>

      <div class="product-container">
        <img src="assets/4.jpg" alt="AysKrim">

        <div class="text-container">
            <h3>Mancha</h3>
            <p>Daemoo</p>
            <p>$69.99</p>
        </div>

        <div class="button-container">
            <button class="cart-button"><i class='bx bxs-cart-add' ></i></button>
            <button class="buy-button">Buy Now</button>
        </div>
      </div>
    </section>

    <section class="page-selector">
      <div class="prev-container">
        <button><i class='bx bx-left-arrow-alt' ></i> Previous</button>
      </div>

      <div class="page-viewer">
        <p>1,  2,  3,  ...</p>
      </div>

      <div class="next-contianer">
        <button>Next <i class='bx bx-right-arrow-alt' ></i></button>
      </div>
    </section>

    <footer></footer>
  </body>
</html>
